<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Survey Form. Freecodecamp's responsive web desin's Second project">
    <title>Survey Form</title>
    <link href="assets/css/style.css" type="text/css" rel="stylesheet" >
</head>
<body>
    <main>
        <header>
            <h1 id="title">Freecodecamp <img class="logo" src="assets/img/fcc-logo-black.svg" alt=""> Feedback Form</h1>
            <h4 id="description"> Collecting Feedback to improve organization</h4>
        </header>
        <form id="survey-form" action="submit">
            <label class="full-width">Name
                <input class="input-box" type="text" name="name" placeholder="Enter your Name" required>
            </label>
            <label class="full-width">Email
                <input class="input-box" type="email" name="email" placeholder="Enter your Email" required >
            </label>
            <label class="full-width">Age (optional)
                <input class="input-box" type="number" name="age" placeholder="Enter your Age" min="10" max="110">
            </label>
            <label class="full-width" >Describe your current role
                <select class="select">
                    <option value="select an option" selected disabled>select an option</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="jobseeker">Job Seeker</option>
                    <option value="notmentioned">Not mentioned</option>
                    <option value="prefernottosay">Prefer not to say</option>
                </select>
            </label>
            <label class="full-width">Would you recommend freeCodeCamp to a friend?
                <label class="radio-text"><input class="radio" type="radio" name="recommend">Definitely</label>
                <label class="radio-text"><input class="radio" type="radio" name="recommend">Never</label>
                <label class="radio-text"><input class="radio" type="radio" name="recommend">Not to say</label>
            </label>
            <label class="full-width">What is your favorite feature of freeCodeCamp?
                <select class="select">
                    <option value="select an option" selected disabled>select an option</option>
                    <option value="project">Project</option>
                    <option value="challenge">Challenge</option>
                    <option value="community">Community</option>
                    <option value="opensource">Open source</option>
                </select>
            </label>
            <label class="full-width">What would you like to see improved?
                <label class="checkbox"><input type="checkbox" value="Front-end-Projects">Front-end Projects</label>
                <label class="checkbox"><input type="checkbox" value="Back-end-Projects">Back-end Projects</label>
                <label class="checkbox"><input type="checkbox" value="Data-Visualization">Data Visualization</label>
                <label class="checkbox"><input type="checkbox" value="Challenges">Challenges</label>
                <label class="checkbox"><input type="checkbox" value="Open-Source-Community">Open Source Community</label>
                <label class="checkbox"><input type="checkbox" value="Gitter-help-rooms">Gitter help rooms</label>
                <label class="checkbox"><input type="checkbox" value="Videos">Videos</label>
                <label class="checkbox"><input type="checkbox" value="City-Meetups">City Meetups</label>
                <label class="checkbox"><input type="checkbox" value="Wiki">Wiki</label>
                <label class="checkbox"><input type="checkbox" value="Forum">Forum</label>
                <label class="checkbox"><input type="checkbox" value="Additional-Courses">Additional Courses</label>
            </label>
            <label class="full-width">Any comments or suggestions?
                <textarea class="big-input-box" placeholder="Enter your comment or description here" rows="10"></textarea>
            </label>
            <input class="full-width-button" type="submit" value="Submit">
        </form>
    </main>
  <footer>
    <a href="https://github.com/ba1u/FreeCodeCamp/tree/master/survey-form" target="_blank" >Source Code</a>
  </footer>
</body>
</html>
